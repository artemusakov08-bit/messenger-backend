services:
  # PostgreSQL –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  postgres:
    image: postgres:15
    container_name: messenger_postgres
    environment:
      POSTGRES_DB: messenger
      POSTGRES_USER: messenger_user
      POSTGRES_PASSWORD: messenger_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # ‚Üê –î–û–ë–ê–í–õ–ï–ù–û
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messenger_user -d messenger"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis –¥–ª—è –∫—ç—à–∞
  redis:
    image: redis:7-alpine
    container_name: messenger_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js –±—ç–∫–µ–Ω–¥ (–£–õ–£–ß–®–ï–ù–ù–ê–Ø –≤–µ—Ä—Å–∏—è)
  backend:
    image: node:18-alpine
    container_name: messenger_backend
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./backend:/app
    # –£–õ–£–ß–®–ï–ù–ù–ê–Ø –∫–æ–º–∞–Ω–¥–∞: –∂–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –ë–î –∏ Redis
    command: >
      sh -c "
        echo 'üïê –û–∂–∏–¥–∞–µ–º –∑–∞–ø—É—Å–∫ PostgreSQL...' &&
        until nc -z postgres 5432; do sleep 2; done &&
        echo 'üïê –û–∂–∏–¥–∞–µ–º –∑–∞–ø—É—Å–∫ Redis...' &&
        until nc -z redis 6379; do sleep 2; done &&
        echo 'üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏...' &&
        npm install &&
        echo 'üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–µ—Ä...' &&
        node server.js
      "
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=messenger
      - DB_USER=messenger_user
      - DB_PASSWORD=messenger_password123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: